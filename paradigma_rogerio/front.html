<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO</title>
</head>
<body>
    <h1>CALCULADORA</h1>
    <div>
        <label for="v1:">Valor1:</label>
        <input type="number" id="v1">
        <br>
        <label for="v2">Valor2:</label>
        <input type="number" id="v2">
        <br>
        <label for="result">Resultado:</label>
        <input type="number" id="result">
        <br>
        <button type="submit" onclick="somar()">Somar</button>
        <button type="submit" onclick="limpar()">Limpar</button>
    </div>
    <script>
        function somar(){
           var v1 = document.getElementById("v1").value;
           var v2 = document.getElementById("v2").value;
           var r = parseInt(v1)+parseInt(v2);
           document.getElementById("result").value = r;

           if(v1 == ''){
               alert("Não da para somar o vazio da sua alma como valor1!!!!");
               document.getElementById("v1").style.backgroundColor = 'red';
               document.getElementById("result").style.backgroundColor = 'red';
               if(v2 == ''){
                   alert("Não da para somar o vazio da sua alma como valor2!!!!");
                   document.getElementById("v2").style.backgroundColor = 'red';
               }
           } else if(v2 == ''){
               alert("Não da para somar o vazio da sua alma como valor2!!!!");
               document.getElementById("v2").style.backgroundColor = 'red';
               document.getElementById("result").style.backgroundColor = 'red';
           }

        }
        function limpar() {
            document.getElementById("v1").value = "";
            document.getElementById("v2").value = "";
            document.getElementById("result").value = "";
        }
    </script>
</body>
</html>
